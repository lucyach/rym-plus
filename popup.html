<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #1a365d;
      margin-bottom: 5px;
    }
    
    .subtitle {
      color: #666;
      font-size: 12px;
    }
    
    .feature-toggle {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
      padding: 10px;
      background: white;
      border-radius: 6px;
      border: 1px solid #e2e8f0;
    }
    
    .feature-label {
      font-size: 14px;
      color: #2d3748;
    }
    
    .toggle-switch {
      position: relative;
      width: 44px;
      height: 24px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #4299e1;
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    .stats {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 6px;
      border: 1px solid #e2e8f0;
    }
    
    .stats-title {
      font-weight: bold;
      margin-bottom: 10px;
      color: #2d3748;
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
      font-size: 13px;
      color: #4a5568;
    }
    
    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 11px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">RYM Plus</div>
    <div class="subtitle">Enhance Your RateYourMusic Experience</div>
  </div>
  
  <div class="feature-toggle">
    <span class="feature-label">Enhanced Ratings</span>
    <label class="toggle-switch">
      <input type="checkbox" id="enhanceRatings" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="feature-toggle">
    <span class="feature-label">Custom Theme</span>
    <label class="toggle-switch">
      <input type="checkbox" id="customTheme">
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="feature-toggle">
    <span class="feature-label">Rating Analytics</span>
    <label class="toggle-switch">
      <input type="checkbox" id="ratingAnalytics" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="feature-toggle">
    <span class="feature-label">Hide Issues Section</span>
    <label class="toggle-switch">
      <input type="checkbox" id="hideIssues">
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="stats">
    <div class="stats-title">Your Stats</div>
    <div class="stat-item">
      <span>Albums Rated:</span>
      <span id="albumsRated">-</span>
    </div>
    <div class="stat-item">
      <span>Average Rating:</span>
      <span id="avgRating">-</span>
    </div>
    <div class="stat-item">
      <span>Extension Active:</span>
      <span id="extensionStatus">Yes</span>
    </div>
  </div>
  
  <div class="footer">
    v1.0.0 - RYM Plus Extension
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
